name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Auto increment version
        id: version
        run: |
          # 현재 버전 가져오기
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # 버전을 0.0.1 증가
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="$major.$minor.$NEW_PATCH"

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # package.json 업데이트
          npm version $NEW_VERSION --no-git-tag-version

      - name: Build application
        run: npm run build

      - name: Build release packages
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/Key-ti-${{ steps.version.outputs.version }}-arm64-mac.zip
            release/Key-ti-${{ steps.version.outputs.version }}-arm64-mac.zip.blockmap
            release/latest-mac.yml
            release/Key-ti-${{ steps.version.outputs.version }}-distribution.zip
          body: |
            ## Key-ti v${{ steps.version.outputs.version }}

            ### 변경사항
            - [변경사항을 여기에 작성하세요]

            ### 설치 방법

            #### 방법 1: 설치 스크립트 사용 (권장)
            1. `Key-ti-${{ steps.version.outputs.version }}-distribution.zip` 다운로드
            2. 압축 해제
            3. 터미널에서 `./install.sh` 실행

            #### 방법 2: 수동 설치
            1. `Key-ti-${{ steps.version.outputs.version }}-arm64-mac.zip` 다운로드
            2. 압축 해제 후 `Key-ti.app`을 Applications 폴더로 이동
            3. 터미널에서 `xattr -cr /Applications/Key-ti.app` 실행

            ### 업데이트
            기존 사용자는 앱 실행 시 자동으로 업데이트 알림을 받습니다.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version change
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push
